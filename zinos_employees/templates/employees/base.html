<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة موظفين زينوس | {% block title %}{% endblock %}</title>
    <!-- تضمين Bootstrap للتصميم -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .table-hover tbody tr:hover {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #f8f9fa;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- الشريط الجانبي -->
            <div class="col-md-3 sidebar p-4">
                <h4 class="text-center mb-4">
                    <i class="fas fa-users-cog"></i> Zinos system
                </h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'employee_list' %}">
                            <i class="fas fa-list"></i> قائمة الموظفين
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin" target="_blank">
                            <i class="fas fa-cog"></i> لوحة التحكم
                        </a>
                    </li>
                </ul>
            </div>

            <!-- المحتوى الرئيسي -->
            <div class="col-md-9 p-4">
                <h2 class="mb-4">{% block header %}{% endblock %}</h2>
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- سكربتات JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
